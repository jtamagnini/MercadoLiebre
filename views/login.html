<body>
    <header>
        <div class="flex-logo">
            <img class="logo" src="/img/logo-mercado-liebre.svg" alt="Logo de Mercado Liebre">
           
            <form action="/home" method="GET">
                <div class="busqueda">
                    <input type="text" name="search_string" placeholder="Buscar productos, marcas y más">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </div>
                
            </form>
            
            <!--<p class="input">Buscar productos, marcas</p>
            <p class="lupa centrado"> <i class="fa fa-search"></i></p>
            -->                   
            
            <!-- <i class="fas fa-truck"></i> -->
            
            <p class="centrado"><i class="fas fa-hand-holding-usd"></i> Comprá en cuotas y sin tarjeta de crédito</p>
        </div>             
            <nav class="nav-menu">
                
              <ul class="nav1">
                <li> <a href="#">Ofertas</a> </li>
                <li> <a href="#">Tiendas oficiales</a> </li>
                <li> <a href="#">Vender</a> </li>
                <li> <a href="#">Ayuda</a> </li>
              </ul>

              <ul class="nav2">

                <li> <a href="#">Mis compras</a> <i class="fas fa-shopping-basket"></i></li>
              </ul>
              
            </nav>

            </div>

    <main>
        <form action="/home" method="POST">
            <div class="form-login">
                <!--<label for="nombre">Nombre de Usuario</label> -->
                <input class="campo1" type="text" name="usuario" placeholder="Nombre de Usuario" required>               
                
                <br>
                <!--<label for="password">Contraseña:</label>  -->
                <input class="campo1" type="password" name="password" placeholder="Contraseña" required>
                <br>
                <button type="submit" class="boton-azul">Enviar</button>
            </div>    
        </form>
    </main>
