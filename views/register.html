<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mercado Liebre</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="/css/styles.css">
        <script src="https://kit.fontawesome.com/166bb12864.js" crossorigin="anonymous"></script>
        <!--
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
        -->
        
        <!-- <link rel="stylesheet" href="/css/normalize.css">  -->
    </head>

<body>
    <header>
        <div class="flex-logo">
            <!--<img class="logo" src="/img/logo-mercado-liebre.svg" alt="Logo de Mercado Liebre">-->
            <a href="/home"><img class="logo" src="/img/logo-mercado-liebre.svg" alt="Logo de Mercado Liebre"></a>
           
            <form action="/home" method="GET">
                <div class="busqueda">
                    <input type="text" name="search_string" placeholder="Buscar productos, marcas y más">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </div>
                
            </form>
            
            <!--<p class="input">Buscar productos, marcas</p>
            <p class="lupa centrado"> <i class="fa fa-search"></i></p>
            -->                   
            
            <!-- <i class="fas fa-truck"></i> -->
            
            <p class="centrado"><i class="fas fa-hand-holding-usd"></i> Comprá en cuotas y sin tarjeta de crédito</p>
        </div>             
            <nav class="nav-menu">
                
              <ul class="nav1">
                <li> <a href="#">Ofertas</a> </li>
                <li> <a href="#">Tiendas oficiales</a> </li>
                <li> <a href="#">Vender</a> </li>
                <li> <a href="#">Ayuda</a> </li>
              </ul>

              <ul class="nav2">
                <li> <a href="./register">Crea tu cuenta</a> <i class="far fa-id-card"></i></li>
                <li> <a href="./login">Ingresá</a> <i class="fas fa-sign-in-alt"></i> </li>
                <li> <a href="#">Mis compras</a> <i class="fas fa-shopping-basket"></i></li>
              </ul>
              
            </nav>
            
            <div class="burger-menu">
                <i class="fas fa-bars"></i>
            </div>
            <img class="banner" src="/img/img-home-banner.jpg" alt="Banner de la empresa" > 
    </header>

    <main>
        <form action="/home" method="POST">
            <div class="form-data">

                <!-- <label for="nombre">Nombre y Apellido</label> -->
                
                <br>
                <label>
                    <input class="campo1" type="text" name="nombreyapellido" placeholder="Nombre y apellido" required minlength="4">
                    <span class="label-error"> Ingrese Nombre y Apellido </span>
                </label>               
                
                <!-- <label for="nombre">Nombre de Usuario</label>-->
                <br>
                <input class="campo1" type="text" name="usuario" placeholder="Nombre de Usuario" required minlength="3">
                                
                <!-- <label for="email">email</label>-->
                <br>
                <input class="campo1" type="email" name="email" placeholder="E-mail" required minlength="6" maxlength="30">

                <br>
                <label for="fecnac">Fecha de Nacimiento</label>
                <br>
                <input class="campo1" type="date" name="fecnac">

                <!-- <label for="domicilio">Domicilio</label>-->
                <br>
                <input class="campo1" type="text" name="domicilio" placeholder="Domicilio">
                <span class="feedback"></span>

                <br>
                <h5>Perfil del Usuario</h5>
                <div class="perfilusuario-radio">
                    <input type="radio" name="perfil" value="comprar" id="radio1" >
                    <label for="radio1"> Comprador</label>
                    
                    <input type="radio" name="perfil" value="vender" id="radio2">
                    <label for="radio2"> Vendedor </label>
                </div>
                

                <h5>Intereses</h5>
                <fieldset class="categorias">
                    <div class="check">
                        <input type="checkbox" name="categorias" value="electro" id="check1">
                        <label for="check1">Electro</label>
                    </div>
                    
                    <div class="check">
                        <input type="checkbox" name="categorias" value="moda" id="check2">
                        <label for="check2">Moda</label>
                    </div>
                    
                    <div class="check">
                        <input type="checkbox" name="categorias" value="hogar" id="check3">
                        <label for="check3">Hogar</label>
                    </div>
                    
                    <div class="check">
                        <input type="checkbox" name="categorias" value="Jugueteria" id="check4">
                        <label for="check4">Juguetería</label>
                    </div>

                    <div class="check">
                        <input type="checkbox" name="categorias" value="vida-sana" id="check5">
                        <label for="check5">Vida Sana</label>
                    </div>
                </fieldset>

                <br>
                <h5>Elegí tu foto de Usuario</h5>
                <input type="file" accept=".jpg, .png, .jpeg" name="avatar">
                
                <br>
                <!--<label for="password">Contraseña:</label> -->
                <input class="campo1" type="password" name="password" placeholder="Ingresá tu contraseña"  minlength="6">

                <br>
                <!--<label for="password2">Confirmar Contraseña:</label> -->
                <input class="campo1" type="password2" name="password2" placeholder="Repetí la contraseña"  minlength="6">
                
                <div class="boton-form-data">                
                    <button class="boton-azul" type="submit">Enviar</button>
                    <button class="boton-azul" type="reset" >Borrar</button>
                </div>
            </div>
                
        </form>
    </main>
</body>
</html>
